<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Uploader to Google Drive</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f8fa;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 2.5rem 2rem;
      max-width: 600px;
      width: 90%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    h2 {
      margin: 0 0 1.5rem 0;
      font-size: 2rem;
      text-align: center;
      color: #222;
      font-weight: 700;
    }
    .upload-area {
      width: 100%;
      aspect-ratio: 16/9;
      background: #f8fafc;
      border: 3px dashed #cbd5e1;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      min-height: 300px;
    }
    .upload-area:hover {
      border-color: #2563eb;
      background: #f1f5f9;
    }
    .upload-area.dragover {
      border-color: #2563eb;
      background: #eff6ff;
    }
    .upload-icon {
      font-size: 4rem;
      color: #64748b;
      margin-bottom: 1rem;
    }
    .upload-text {
      color: #64748b;
      font-size: 1.25rem;
      text-align: center;
      margin: 0;
      font-weight: 600;
    }
    .upload-subtext {
      color: #94a3b8;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    .video-preview {
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 16px;
      position: relative;
      overflow: hidden;
      min-height: 300px;
    }
    video {
      width: 100%;
      height: 100%;
      border-radius: 16px;
      background: #000;
    }
    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    .video-preview:hover .video-overlay {
      opacity: 1;
    }
    .discard-btn {
      background: rgba(239, 68, 68, 0.9);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      cursor: pointer;
      transition: background 0.2s;
      pointer-events: auto;
    }
    .discard-btn:hover {
      background: rgba(239, 68, 68, 1);
    }
    .add-new-btn {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
      margin-top: 1rem;
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
    }
    .add-new-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
    }
    .add-new-btn.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }
    input[type="file"] {
      display: none;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      border-radius: 16px;
      padding: 1.25rem 3rem;
      font-size: 1.125rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
    }
    button:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    button:hover:before {
      left: 100%;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    button.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    }
    button:disabled {
      background: #e2e8f0;
      color: #94a3b8;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    .link {
      word-break: break-all;
      color: #2563eb;
      text-align: center;
      margin-top: 1rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
    }
    .link.show {
      opacity: 1;
      transform: translateY(0);
    }
    .drive-link-btn {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
    }
    .drive-link-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
      text-decoration: none;
      color: white;
    }
    .drive-link-btn.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    }
    .drive-link-btn .icon {
      font-size: 1.2rem;
    }
    
    .progress-container {
      width: 100%;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      border-radius: 16px;
      padding: 1.25rem;
      margin: 1rem 0;
      display: none;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(148, 163, 184, 0.1);
      box-sizing: border-box;
    }
    
    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }
    
    .progress-title {
      font-size: 0.875rem;
      font-weight: 600;
      color: #334155;
      margin: 0;
    }
    
    .progress-percentage {
      font-size: 0.75rem;
      font-weight: 700;
      color: #10b981;
      background: rgba(16, 185, 129, 0.1);
      padding: 0.2rem 0.6rem;
      border-radius: 10px;
      min-width: 50px;
      text-align: center;
    }
    
    .progress-bar-wrapper {
      width: 100%;
      height: 10px;
      background: rgba(148, 163, 184, 0.2);
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #10b981 0%, #059669 50%, #047857 100%);
      border-radius: 8px;
      width: 0%;
      transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
    }
    
    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 2s infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .progress-status {
      text-align: center;
      color: #64748b;
      font-size: 0.75rem;
      font-weight: 500;
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
    }
    
    .progress-status .icon {
      font-size: 1rem;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem 1rem;
        max-width: 95vw;
        gap: 1rem;
      }
      .progress-container {
        padding: 1rem;
        margin: 0.75rem 0;
      }
      .progress-title {
        font-size: 0.8rem;
      }
      .progress-percentage {
        font-size: 0.7rem;
        padding: 0.15rem 0.5rem;
        min-width: 45px;
      }
      .progress-status {
        font-size: 0.7rem;
        margin-top: 0.4rem;
      }
      h2 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      .upload-icon {
        font-size: 3rem;
        margin-bottom: 0.75rem;
      }
      .upload-text {
        font-size: 1.125rem;
      }
      .upload-subtext {
        font-size: 0.875rem;
      }
      button {
        padding: 1rem 2rem;
        font-size: 1rem;
      }
      .add-new-btn {
        padding: 0.75rem 1.25rem;
        font-size: 0.875rem;
      }
      .drive-link-btn {
        padding: 0.75rem 1.5rem;
        font-size: 0.875rem;
      }
      .upload-area,
      .video-preview {
        min-height: 250px;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 1rem 0.75rem;
        max-width: 98vw;
      }
      h2 {
        font-size: 1.25rem;
      }
      .upload-icon {
        font-size: 2.5rem;
      }
      .upload-text {
        font-size: 1rem;
      }
      .upload-area,
      .video-preview {
        min-height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Video to Google Drive</h2>
    <form id="uploadForm">
      <div class="form-group">
        <div class="upload-area" id="uploadArea">
          <div class="upload-icon">ðŸ“¹</div>
          <p class="upload-text">Click here to upload video</p>
          <p class="upload-subtext">or drag and drop</p>
          <input type="file" id="videoInput" accept="video/*" required />
        </div>
        <div class="video-preview" id="videoPreviewContainer" style="display:none;">
          <video id="videoPreview" controls></video>
          <div class="video-overlay">
            <button type="button" class="discard-btn" id="discardBtn">Discard & Upload New</button>
          </div>
        </div>
      </div>
      <div class="progress-container" id="progressContainer">
        <div class="progress-header">
          <h3 class="progress-title">Uploading to Google Drive</h3>
          <div class="progress-percentage" id="progressPercentage">0%</div>
        </div>
        <div class="progress-bar-wrapper">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="progress-status" id="progressStatus">
          <span class="icon">ðŸ“¤</span>
          <span>Preparing upload...</span>
        </div>
      </div>
      <button type="submit" id="submitBtn">Upload to Drive</button>
    </form>
    <button type="button" class="add-new-btn" id="addNewBtn">Discard & Add New</button>
    <div class="link" id="driveLink"></div>
    <a href="#" class="drive-link-btn" id="driveLinkBtn" target="_blank" style="display: none;">
      <span class="icon">ðŸ”—</span>
      <span>View on Google Drive</span>
    </a>
  </div>

  <!-- Google API Client Library -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    // === CONFIGURATION ===
    const CLIENT_ID = '836772184070-03flmpvlsphucv3q79gd3a8775nqe248.apps.googleusercontent.com'; // TODO: Replace with your client ID
    const FOLDER_ID = '1cDjp4uQNPG5akAcQDTmMgmkwyz8OWt-b'; // TODO: Replace with your Drive folder ID
    const SCOPES = 'https://www.googleapis.com/auth/drive.file';

    // === DOM Elements ===
    const videoInput = document.getElementById('videoInput');
    const videoPreview = document.getElementById('videoPreview');
    const videoPreviewContainer = document.getElementById('videoPreviewContainer');
    const uploadArea = document.getElementById('uploadArea');
    const discardBtn = document.getElementById('discardBtn');
    const submitBtn = document.getElementById('submitBtn');
    const addNewBtn = document.getElementById('addNewBtn');
    const uploadForm = document.getElementById('uploadForm');
    const driveLink = document.getElementById('driveLink');
    const driveLinkBtn = document.getElementById('driveLinkBtn');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const progressPercentage = document.getElementById('progressPercentage');
    const progressStatus = document.getElementById('progressStatus');

    let selectedFile = null;
    let gapiInited = false;
    let tokenClient;
    let accessToken = null;
    let isUploading = false;

    // === Upload Area Click Handler ===
    uploadArea.addEventListener('click', () => {
      videoInput.click();
    });

    // === Drag and Drop ===
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        videoInput.files = files;
        handleFileSelect(files[0]);
      }
    });

    // === Video Preview ===
    videoInput.addEventListener('change', function() {
      const file = this.files[0];
      handleFileSelect(file);
    });

    function handleFileSelect(file) {
      if (file && file.type.startsWith('video/')) {
        selectedFile = file;
        const url = URL.createObjectURL(file);
        videoPreview.src = url;
        uploadArea.style.display = 'none';
        videoPreviewContainer.style.display = 'block';
        submitBtn.classList.add('show');
        submitBtn.style.display = 'block';
        addNewBtn.classList.add('show');
        driveLinkBtn.style.display = 'none';
        driveLinkBtn.classList.remove('show');
        driveLink.textContent = '';
        driveLink.classList.remove('show');
        if (!isUploading) discardBtn.style.display = 'block';
      } else {
        selectedFile = null;
        videoPreview.src = '';
        uploadArea.style.display = 'flex';
        videoPreviewContainer.style.display = 'none';
        submitBtn.classList.remove('show');
        submitBtn.style.display = 'block';
        addNewBtn.classList.remove('show');
        driveLinkBtn.style.display = 'none';
        driveLinkBtn.classList.remove('show');
        driveLink.textContent = '';
        driveLink.classList.remove('show');
        discardBtn.style.display = 'block';
      }
    }

    // === Form Submission ===
    uploadForm.addEventListener('submit', function(e) {
      e.preventDefault();
      if (!selectedFile) return;
      isUploading = true;
      submitBtn.disabled = true;
      submitBtn.textContent = 'Uploading...';
      // Show progress bar
      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';
      progressPercentage.textContent = '0%';
      progressStatus.innerHTML = '<span class="icon">ðŸ“¤</span><span>Preparing upload...</span>';
      // Hide discard button during upload
      discardBtn.style.display = 'none';
      driveLink.textContent = '';
      driveLink.classList.remove('show');
      driveLinkBtn.style.display = 'none';
      driveLinkBtn.classList.remove('show');
      addNewBtn.classList.remove('show');
      if (!accessToken) {
        tokenClient.requestAccessToken();
      } else {
        uploadVideo();
      }
    });

    // === Upload Video to Google Drive ===
    async function uploadVideo() {
      const metadata = {
        name: selectedFile.name,
        mimeType: selectedFile.type,
        parents: [FOLDER_ID],
      };
      const boundary = '-------314159265358979323846';
      const delimiter = "\r\n--" + boundary + "\r\n";
      const close_delim = "\r\n--" + boundary + "--";
      const reader = new FileReader();
      reader.onload = function(e) {
        const content = e.target.result;
        const multipartRequestBody =
          delimiter +
          'Content-Type: application/json; charset=UTF-8\r\n\r\n' +
          JSON.stringify(metadata) +
          delimiter +
          'Content-Type: ' + selectedFile.type + '\r\n\r\n' +
          content +
          close_delim;
        
        const xhr = new XMLHttpRequest();
        
        xhr.upload.addEventListener('progress', function(e) {
          if (e.lengthComputable) {
            const percentComplete = (e.loaded / e.total) * 100;
            const roundedPercent = Math.round(percentComplete);
            progressBar.style.width = percentComplete + '%';
            progressPercentage.textContent = roundedPercent + '%';
            progressStatus.innerHTML = '<span class="icon">ðŸ“¤</span><span>Uploading... ' + roundedPercent + '%</span>';
          }
        });
        
        xhr.addEventListener('load', async function() {
          if (xhr.status === 200) {
            const data = JSON.parse(xhr.responseText);
            if (data.id) {
              progressStatus.innerHTML = '<span class="icon">ðŸ”’</span><span>Setting permissions...</span>';
              // Make file shareable
              try {
                await fetch(`https://www.googleapis.com/drive/v3/files/${data.id}/permissions`, {
                  method: 'POST',
                  headers: {
                    'Authorization': 'Bearer ' + accessToken,
                    'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({
                    role: 'reader',
                    type: 'anyone',
                  }),
                });
                progressBar.style.width = '100%';
                progressPercentage.textContent = '100%';
                progressStatus.innerHTML = '<span class="icon">âœ…</span><span>Upload completed!</span>';
                setTimeout(() => {
                  progressContainer.style.display = 'none';
                  driveLink.textContent = 'Uploaded successfully!';
                  driveLink.classList.add('show');
                  driveLinkBtn.href = data.webViewLink;
                  driveLinkBtn.style.display = 'inline-flex';
                  driveLinkBtn.classList.add('show');
                  addNewBtn.classList.add('show');
                  // Hide upload button after upload
                  submitBtn.classList.remove('show');
                  submitBtn.style.display = 'none';
                  // Reset upload state for successful upload
                  isUploading = false;
                  submitBtn.disabled = false;
                  submitBtn.textContent = 'Upload to Drive';
                  discardBtn.style.display = 'block';
                }, 1500);
              } catch (err) {
                progressContainer.style.display = 'none';
                driveLink.textContent = 'Upload successful but permission setting failed: ' + err;
                driveLink.classList.add('show');
                submitBtn.classList.add('show');
                submitBtn.style.display = 'block';
                isUploading = false;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Upload to Drive';
                discardBtn.style.display = 'block';
              }
            } else {
              progressContainer.style.display = 'none';
              driveLink.textContent = 'Upload failed: ' + (data.error?.message || 'Unknown error');
              driveLink.classList.add('show');
              // Reset button state on upload failure
              submitBtn.classList.add('show');
              submitBtn.style.display = 'block';
              isUploading = false;
              submitBtn.disabled = false;
              submitBtn.textContent = 'Upload to Drive';
              discardBtn.style.display = 'block';
            }
          } else {
            progressContainer.style.display = 'none';
            driveLink.textContent = 'Upload failed with status: ' + xhr.status;
            driveLink.classList.add('show');
            submitBtn.classList.add('show');
            submitBtn.style.display = 'block';
            isUploading = false;
            submitBtn.disabled = false;
            submitBtn.textContent = 'Upload to Drive';
            discardBtn.style.display = 'block';
          }
        });
        
        xhr.addEventListener('error', function() {
          progressContainer.style.display = 'none';
          driveLink.textContent = 'Network error during upload';
          driveLink.classList.add('show');
          submitBtn.classList.add('show');
          submitBtn.style.display = 'block';
          isUploading = false;
          submitBtn.disabled = false;
          submitBtn.textContent = 'Upload to Drive';
          discardBtn.style.display = 'block';
        });
        
        xhr.open('POST', 'https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id,webViewLink,webContentLink');
        xhr.setRequestHeader('Authorization', 'Bearer ' + accessToken);
        xhr.setRequestHeader('Content-Type', 'multipart/related; boundary=' + boundary);
        xhr.send(multipartRequestBody);
      };
      reader.readAsBinaryString(selectedFile);
    }

    // === Discard Button ===
    discardBtn.addEventListener('click', () => {
      if (isUploading) return;
      resetForm();
      uploadArea.click();
    });

    // === Add New Button ===
    addNewBtn.addEventListener('click', () => {
      resetForm();
    });

    function resetForm() {
      selectedFile = null;
      videoPreview.src = '';
      videoInput.value = '';
      uploadArea.style.display = 'flex';
      videoPreviewContainer.style.display = 'none';
      submitBtn.classList.remove('show');
      submitBtn.style.display = 'block';
      addNewBtn.classList.remove('show');
      driveLink.textContent = '';
      driveLink.classList.remove('show');
      driveLinkBtn.style.display = 'none';
      driveLinkBtn.classList.remove('show');
      discardBtn.style.display = 'block';
      progressContainer.style.display = 'none';
      progressBar.style.width = '0%';
      progressPercentage.textContent = '0%';
      progressStatus.innerHTML = '<span class="icon">ðŸ“¤</span><span>Preparing upload...</span>';
      isUploading = false;
    }

    // === Google API Initialization ===
    function gapiLoaded() {
      gapi.load('client', initializeGapiClient);
    }

    async function initializeGapiClient() {
      await gapi.client.init({
        apiKey: '', // Not needed for OAuth2
        clientId: CLIENT_ID,
        scope: SCOPES,
        discoveryDocs: [
          'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'
        ],
      });
      gapiInited = true;
    }

    function gisLoaded() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (tokenResponse) => {
          if (tokenResponse.error) {
            // Handle authentication error
            driveLink.textContent = 'Authentication failed: ' + tokenResponse.error;
            driveLink.classList.add('show');
            isUploading = false;
            submitBtn.disabled = false;
            submitBtn.textContent = 'Upload to Drive';
            submitBtn.classList.add('show');
            submitBtn.style.display = 'block';
            discardBtn.style.display = 'block';
            return;
          }
          accessToken = tokenResponse.access_token;
          uploadVideo();
        },
      });
    }

    // === Load Google API and Identity Services ===
    window.onload = () => {
      gapiLoaded();
      const script = document.createElement('script');
      script.src = 'https://accounts.google.com/gsi/client';
      script.onload = gisLoaded;
      document.body.appendChild(script);
    };
  </script>
</body>
